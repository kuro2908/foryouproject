  <h1>Team Task Kanban</h1>
  <div id="myKanban"></div>
  
  <script src="https://unpkg.com/jkanban@1.3.1/dist/jkanban.min.js"></script>
  <script>
    fetch('data/kanban-data.json')
      .then(res => res.json())
      .then(data => {
        const boards = data.boards.map(board => ({
          id: board.id,
          title: board.title,
          class: 'default',
          item: board.items.map(item => ({
            title: `<b>${item.title}</b>
              <div class="kanban-item-info">Assignee: ${item.assignee}<br>Date: ${item.date}</div>`
          }))
        }));
        new jKanban({
          element : '#myKanban',
          boards  : boards,
          dragBoards: false,
          dragItems: false
        });
      });
  </script>
